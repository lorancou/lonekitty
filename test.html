<!DOCTYPE html>
<html>
<head>
<title>Music test</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <!--  <meta http-equiv="X-UA-Compatible" content="IE=9"/> --> 
 
    <script type/javascript>
        function checkAudioCompat() {
            var myAudio = document.createElement('audio');

            if (myAudio.canPlayType) {
                // CanPlayType returns maybe, probably, or an empty string.

                if ( "" != myAudio.canPlayType('audio/mpeg')) {
                    alert("mp3 supported");
                }

                if ( "" != myAudio.canPlayType('audio/ogg; codecs="vorbis"')) {
                    alert("ogg supported");
                }

                if ( "" != myAudio.canPlayType('audio/mp4; codecs="mp4a.40.5"')) {
                    alert("aac supported");
                }
            }
            else {
                alert("no audio support");
            }
        }
    </script>

</head>
<body>
<h1>Music test mpeg 3</h1>

    <button onclick="checkAudioCompat();">
        Test for audio format type
    </button>

<audio controls>
	<source src="warmkitty.ogg" />
	<source src="warmkitty.mp3" />
    Nope
</audio>
</body>
</html>
